version: "3.8"
services: 
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - redis-net
    volumes:
      - redis-data:/data
  zookeeper:
    image: wurstmeister/zookeeper
  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 127.0.0.1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

networks:
  redis-net:

volumes:
  redis-data: